<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <script src="/app.bundle.js" charset="utf-8"></script>
    <article id="game">

      <header>
        <h1>Tic Tac Toe with Backbone</h1>
      </header>

      <section class="end-of-game" class="row">
        <div class="small-6 columns" id="win-banner"></div>
        <button class="button small-6 columns" type="button" id="play-again" onClick="window.location.reload()">Play Again</button>
      </section>

      <section class="board">
        <ul class="row small-up-3 small-centered" id="board-display">
          <li class="column" id="0"></li>
          <li class="column" id="1"></li>
          <li class="column" id="2"></li>
          <li class="column" id="3"></li>
          <li class="column" id="4"></li>
          <li class="column" id="5"></li>
          <li class="column" id="6"></li>
          <li class="column" id="7"></li>
          <li class="column" id="8"></li>
        </ul>
      </section>

    </article>
    <article id="game-list">
      <section class="row">
        <button class="button column  small-centered" type="button" id="show-all-games">Show all games</button>
      </section>
    </article>
  </body>
</html>
